<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>
        <div data-ng-app="" data-ng-init="firstName='Ahmad'">
            <p>Type a new name: <input type="text" ng-model="firstName"></p>
            <p>The name is <span data-ng-bind="firstName"></span></p>
            <p>5+5 is = {{5+5}}</p>
        </div>
    </body>
</html>
