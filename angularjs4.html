<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>
        <div data-ng-app="" 
        data-ng-init="firstName='Ahmad';lastName='Sleiman';person={firstName:'Johnny',lastName:'Silver'}">
        <p>The string name is: {{firstName +" "+ lastName}}</p>    
        <p>The name of the object is: {{person.firstName + " " + person.lastName}}</p>
        </div>
    </body>
</html>
